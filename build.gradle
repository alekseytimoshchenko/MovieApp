// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
    configuration = [
            buildToolsVersion: "27.0.2",
            compileVersion   : 28,
            applicationId    : "com.example.admin.thebestapp",
            minSdk           : 21,
            targetSdk        : 28,
            versionCode      : 1,
            versionName      : "1.0.2"
    ]
}

ext {
    libraries = [
            supportVersion                  : "28.0.0-alpha3",
            glideOkhttp3Version             : "1.4.0@aar",
            room                            : "1.1.0",
            loggingInterceptorVersion       : "3.10.0",
            daggerVersion                   : "2.10",
            constraintLayout                : "1.1.2",
            kotlinReflection                : "1.0.0",
            rx2javaVersion                  : "2.1.14",
            rxandroidVersion                : "2.0.2",
            rxKotlinVersion                 : "2.2.0",
            retrofit2Version                : "2.4.0",
            retrofit2Rxjava2Version         : "2.4.0",
            retrofit2converterJacksonVersion: "2.4.0",
            glideVersion                    : "4.7.1",
            lifecycle                       : "1.1.1",
            timber                          : "4.7.0",
            stetho                          : "1.5.0",
            leakcanary                      : "1.5.4",
            paging                          : "1.0.0",
            ankoVersion                     : "0.10.5"
    ]
}

ext {
    testingLibraries = [
            junit             : "4.12",
            espressoCore      : "3.0.1",
            androidJUnitRunner: "1.0.1",
    ]
}

buildscript {
    ext.kotlin_version = '1.2.50'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
